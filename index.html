<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Playfair+Display&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Binary Search Trees</h1>
        <button id="new-tree" onclick="newTree()">New tree</button>
        <div id="tree-container">
            <div id="tree"></div>
            <div id="balance-status">Tree is balanced</div>
        </div>
        <div id="balance-buttons">
            <button id="unbalance" onclick="unbalanceTree()">Unbalance</button>
            <button id="rebalance" onclick="rebalanceTree()">Rebalance</button>
        </div>
        <div id="order-display">
            <div class="order">
                Level order
                <div id="level-order"></div>
            </div>
            <div class="order">
                Pre-order
                <div id="pre-order"></div>
            </div>
            <div class="order">
                Post-order
                <div id="post-order"></div>
            </div>
            <div class="order">
                In order
                <div id="in-order"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
